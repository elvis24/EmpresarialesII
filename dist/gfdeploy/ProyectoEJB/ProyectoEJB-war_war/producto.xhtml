<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="fa">
            <h:panelGrid columns="2">
                <h:outputText value="PRODUCT_ID"/>
                <p:inputText value="#{productoBean.PRODUCT_ID}" rendered="true"/>
                <h:outputText value="MANUFACTURER_ID"/>
                <p:inputText value="#{productoBean.MANUFACTURER_ID}" rendered="true"/>
                <h:outputText value="PURCHASE_COST"/>
                <p:inputText value="#{productoBean.PURCHASE_COST}" rendered="true"/>
                <h:outputText value="QUANTITY_ON_HAND"/>
                <p:inputText value="#{productoBean.QUANTITY_ON_HAND}" rendered="true"/>
                <h:outputText value="MARKUP"/>
                <p:inputText value="#{productoBean.MARKUP}" rendered="true"/>
                <h:outputText value="AVAILABLE"/>
                <p:inputText value="#{productoBean.AVAILABLE}" rendered="true"/>
                <h:outputText value="DESCRIPTION"/>
                <p:inputText value="#{productoBean.DESCRIPTION}" rendered="true"/>
                
               
                
                <h:outputText value=""/>
                <p:commandButton actionListener="#{productoBean.crear()}" value="CREAR" update="fa"/>
                
            </h:panelGrid>
            
            <p:dataTable value="#{productoBean.products}" var="p">
            
                <p:column headerText="PRODUCT_ID">
                    <h:outputText value="#{p.productId}"
                </p:column>
                <p:column headerText="MANUFACTURER_ID">
                    <h:outputText value="#{p.manufacturerId}"
                </p:column>
                <p:column headerText="PURCHASE_COST">
                    <h:outputText value="#{p.purchaseCost}"
                </p:column>
                <p:column headerText="QUANTITY_ON_HAND">
                    <h:outputText value="#{p.quantityOnHand}"            
                </p:column>
                <p:column headerText="MARKUO">
                    <h:outputText value="#{p.markup}"            
                </p:column>
                <p:column headerText="AVAILABLE">
                    <h:outputText value="#{p.available}"            
                </p:column>
                <p:column headerText="DESCRIPTION">
                    <h:outputText value="#{p.description}"            
                </p:column>
            
            </p:dataTable>
            
        </h:form>
        
    </h:body>
</html>
